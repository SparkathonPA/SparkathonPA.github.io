<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Allergen Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff0f0;
            color: #2c3e50;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 50px;
            line-height: 1.2;
        }
        h1 span {
            display: block;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.5rem;
            color: #ff6b6b;
            text-align: left;
            width: 100%;
        }
        .small-label {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-bottom: 25px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            background-color: #fff8f8;
        }
        button {
            padding: 15px 20px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>

    <h1>
        <span>Food</span>
        <span>Allergen</span>
        <span>Finder</span>
    </h1>

    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="allergies">Enter your food allergies or restrictions:</label>
        <label class="small-label" for="allergies">(comma-separated)</label>
        <input type="text" id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish" required>
        
        <label for="file">Upload a picture of the food:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
