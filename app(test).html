<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Allergen Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffeeee;
            color: #2c3e50;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            font-size: 1.2rem;
            color: #ff6b6b;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
        .small-label {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            background-color: #fff8f8;
        }
        button {
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff5252;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Food <br> Allergen <br> Finder</h1>

    <form id="uploadForm">
        <label for="allergies">Enter your food allergies or restrictions:</label>
        <span class="small-label">(comma-separated)</span>
        <input type="text" id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish" required>
        
        <label for="file">Upload a picture of the food:</label>
        <input type="file" id="file" accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>

    <div id="result" class="result-container" style="display: none;"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("file");
            const allergies = document.getElementById("allergies").value;
            const resultDiv = document.getElementById("result");

            if (fileInput.files.length === 0) {
                alert("Please upload an image.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const base64Image = event.target.result.split(",")[1];

                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            {
                                role: "user",
                                content: [
                                    {
                                        "type": "text",
                                        "text": `Can you identify this food? What ingredients might it contain and are there any possible allergens? Known allergies: ${allergies}. Provide a confidence score.`
                                    },
                                    {
                                        "type": "image_url",
                                        "image_url": {
                                            "url": `data:image/jpeg;base64,${base64Image}`
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 400
                    })
                });

                const result = await response.json();
                const content = result.choices?.[0]?.message?.content || "Error processing image.";

                resultDiv.innerHTML = `<strong>Result:</strong><br>${content.replace(/\n/g, "<br>")}`;
                resultDiv.style.display = "block";
            };

            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
